concurrent = 5
check_interval = 0

[session_server]
  session_timeout = 1800

[[runners]]
  name = "<name>"
  url = "https://git.xxx.com/"
  token = "<token>"
  executor = "docker"
  environment = ['DOCKER_AUTH_CONFIG={"auths": {"git.xxx.com": {"auth": "<auth>"}}}']
  [runners.custom_build_dir]
  [runners.cache]
    [runners.cache.s3]
    [runners.cache.gcs]
    [runners.cache.azure]
  [runners.docker]
    image = "<image>"
    tls_verify = false
    privileged = false
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    volumes = ["/cache","/var/run/docker.sock:/var/run/docker.sock", "/root/.docker"]
    shm_size = 0
